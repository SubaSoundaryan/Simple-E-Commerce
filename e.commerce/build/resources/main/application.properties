# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


###############logging#######################
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

hibernate.check_nullability=false

#mysql
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/e_commerce?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rootroot

###### Liquibase Properties #########
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/liquibase/changelog-master.xml
